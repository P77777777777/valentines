<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’– Walentynka ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 250px;
      border-radius: 10px;
    }

    h1 {
      font-size: 22px;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
      margin-right: 10px;
    }

    #no {
      background-color: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    
    <h1>hej wer zostaniesz moja walentynka?</h1>
<img src="kot.jpg" alt="Kotek z serduszkiem">
    <div class="buttons">
      <button id="yes">Tak</button>
      <button id="no">Nie</button>
    </div>
  </div>
<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const card = document.querySelector(".card");

  // UciekajÄ…ce "Nie"
  noButton.addEventListener("mouseover", () => {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noButton.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  });

  // KlikniÄ™cie "Tak"
  yesButton.addEventListener("click", () => {
    card.innerHTML = `
      <h1 style="font-size: 32px; color: #ff69b4;">
        no i benger ðŸ˜Ž
      </h1>
    `;
  });
</script>

</body>
</html>
